<!DOCTYPE html>

<html>

<head>
	<title>FeedBack Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<div>
	<h1>FeedBack Form</h1>
		<form method ="POST">
		<label for ="name">Name</label>
		<input type ="text" name ="name" id ="name" minlength ="3" maxlength ="50" required>
		<br>

		<label for ="portfolio">Portfolio</label>
		<input type ="url" name ="portfolio" id ="portfolio" required>
		<br>
		

		<label for ="favColor">Favorite Color</label>
		<input type ="color" name ="likeness" id ="favColor">
		<br>
		

		<label for ="likeness">Likeness</label>
		<input type ="range" name ="likeness" id ="likeness" min ="1" max ="100">
		<br>
			<button type ="submit">Submit</button>
		</form>
</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
